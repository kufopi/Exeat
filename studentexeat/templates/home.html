{% extends 'ground.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h2>Welcome, {{ request.user.student.name }}!</h2>
    
    {% if messages %}

        
        {% for m in messages %}
            <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <strong>{{ m }}.</strong>
            </div>
        {% endfor %}
            
        
    {% endif %}
        
    <p>This is the homepage/dashboard.</p>
</div>
{% endblock %}
